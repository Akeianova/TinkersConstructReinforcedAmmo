language: java
sudo: true
cache:
  directories:
  - "$HOME/.gradle/caches"
  - "$HOME/.gradle/wrapper"
notifications:
  email: false
  irc:
    channels:
      secure: 
    nick: travis-ci
    password:
      secure: 
before_install:
- sudo pip install codecov
after_success:
- sudo codecov
before_deploy:
- export RELEASE_JAR=$(ls build/libs/*.jar)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_JAR}"
  file_glob: true
  skip_cleanup: true
  on:
    repo: GTNewHorizons/TinkersConstruct
    branch: 1.7.10
    tags: true
